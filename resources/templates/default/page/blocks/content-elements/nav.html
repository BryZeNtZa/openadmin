<script type="text/javascript">
	
	var registrationStep = 1;
	var loginStep = 1;
	
	$("#login-form-submit-btn").click(function(event){
		event.preventDefault();
		
		if(Util.globals.processingRequest) return;
		
		var btn = $(this);
		var f = $("#login-form");
		
		var step1Div = $("#login-step-1-div");
		var step2Div = $("#login-step-2-div");
		
		var step1Ok = Util.validateForm(step1Div);
		
		if(loginStep == 1) {
			if(step1Ok) {
				step1Div.hide({effect: "slide", direction: "left", duration: 200});
				window.setTimeout( function() { 
					step2Div.show(); 
				}, 220 );
				
				loginStep = 2;
			}
		}
		
		if(loginStep == 2) {
			Util.showWaiterInside(step2Div, 150, 150);
			btn.addClass("button-waiting-status");
			
			Util.globals.processingRequest = true;
		}
		
	});
	
	$("#registration-form-submit-btn").click(function(event){

		event.preventDefault();
		
		if(Util.globals.processingRequest) return;
		
		var btn = $(this);
		var f = $("#registration-form");
		

		var step1Div = $("#registration-step-1-div");
		var step2Div = $("#registration-step-2-div");
		var step3Div = $("#registration-step-3-div");
		var step4Div = $("#registration-step-4-div");
		
		var step1Ok = Util.validateForm(step1Div);
		
		
		
		if(registrationStep == 1) {
			if(step1Ok) {
				step1Div.hide({effect: "slide", direction: "left", duration: 200});
				window.setTimeout( function() { 
					step2Div.show({effect: "slide", direction: "right", duration: 500}); 
				}, 220 );
				
				registrationStep = 2;
			}
		}
		else if(registrationStep == 2) {
			
			var step2Ok = Util.validateForm(step2Div);
			
			if(step2Ok) {
				step2Div.hide({effect: "slide", direction: "left", duration: 200});
				window.setTimeout( function() { 
					step3Div.show({effect: "slide", direction: "right", duration: 500}); 
				}, 220 );
				registrationStep = 3;
				btn.removeClass("button-uncompleted");
				btn.html("<b>"+JSLanguage.translate("form.complete")+"</b>&nbsp;&nbsp;<span class=\"fa fa-check\"></span></button>");
			}
		}
		else if(registrationStep == 3) {
			
			var step3Ok = Util.validateForm(step3Div);
			
			if(step3Ok) {
				step3Div.hide({effect: "slide", direction: "left", duration: 200});
				window.setTimeout( function() { 
					step4Div.show(); 
				}, 220 );
				registrationStep = 4;
				
			}
		}
		
		if(registrationStep == 4) {
			Util.showWaiterInside(step4Div, 150, 150);
			btn.addClass("button-waiting-status");
			
			Util.globals.processingRequest = true;
		}

	});
</script>
