<div id="gadafic-search-block" style="height: 25%; background: #0009; min-height: 180px; margin-top: 50px; padding-top: 30px; border-bottom: 1px solid #8C8C8C; box-shadow: inset -2px 9px 7px -2px rgba(168, 168, 168, 1);">
	<div class="col-md-2"></div>

		<div class="row">
			<input type="text" class="form-control gadafic-search-input" placeholder="Search University, School, Student, Teacher, Scholarship, Document, Author, Ressource..."/>

</div>

<script type="text/javascript">

	var appNav = $('#gadafic-main-nav');
	
	appNav.find('.gadafic-app-item')
	.click(function(){
		var appItemMenu = $(this);
		targetApp = appItemMenu.attr('gadafic-target-app');
		appNav.removeClass('theme-gadafic').removeClass('theme-documents').removeClass('theme-social');
		appNav.addClass('theme-'+targetApp);
		appNav.attr('gadafic-app', targetApp);
		
		appNav.find('.gadafic-app-item').removeClass('active');
		appItemMenu.addClass('active');
	});
